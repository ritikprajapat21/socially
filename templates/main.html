<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Socially</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a href="{% url 'posts' %}" class="btn btn-ghost text-xl">Socially</a>
        </div>
        <div class="flex flex-row gap-5 md:gap-32">
          <a class="navbar-center" href="{% url 'posts' %}">Home</a>
          {% if request.user.is_authenticated %}
          <a class="navbar-center" href="{% url 'createPost' %}">Create Post</a>
          <div class="dropdown dropdown-hover">
            <div tabindex="0" role="button" class="btn">
              {{request.user.username}}
            </div>
            <ul
              tabindex="0"
              class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a href="{% url 'liked' request.user.id %}">Liked Post</a>
              </li>
              <li>
                <a href="{% url 'commented' request.user.id %}"
                  >Commented Post</a
                >
              </li>
            </ul>
          </div>
          {% endif %} {% if request.user.is_authenticated %}
          <a class="navbar-center" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="navbar-center" href="{% url 'login' %}">Login</a>
          <a class="navbar-center" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="mt-4">{% block content %}{% endblock content %}</div>
  </body>
</html>
